<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-card-header">
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput 
          matTooltip="Username must have atleast 5 characters and no spaces"
          type="text" 
          formControlName="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
          matTooltip="Password must have atleast 5 characters and no spaces"
          [type]="showPassword ? 'text' : 'password'" 
          formControlName="password" required>
        </mat-form-field>

        <mat-slide-toggle formControlName="isAdmin" class="role-toggle"></mat-slide-toggle>
        <span class = "role-text">
          {{reactiveForm.controls['isAdmin'].value ? "Admin" : "Employee"}}
        </span>

        <div class="submit-container">
          <mat-checkbox (change)="toggleShowPassword($event)" class="show-password-checkbox">
            Show Password
          </mat-checkbox>

          <button mat-raised-button color="primary" type="submit" class="submit-button">
            Sign Up
          </button>
        </div>
      </form>

      <div class="login-link">
                <p>Already have an account? <a [routerLink]="['/login']">Go to Login</a></p>
            </div>

      <div [style.color]="color" class="login-message">
        <p>{{loginMessage}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
