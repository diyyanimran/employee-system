<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="login-card-header">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput 
                    matTooltip="Username must have atleast 5 characters and no spaces"
                    type="text" 
                    formControlName="username" required>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput 
                    matTooltip="Password must have atleast 5 characters and no spaces"
                    [type]="showPassword ? 'text' : 'password'" 
                    formControlName="password" required>
                </mat-form-field>

                <div class="submit-container">
                    <mat-checkbox (change)="toggleShowPassword($event)" class="show-password-checkbox">
                        Show Password
                    </mat-checkbox>

                    <button mat-raised-button color="primary" type="submit" class="submit-button">
                        Login
                    </button>
                </div>
            </form>

            <div class="signup-link">
                <p>No account? <a [routerLink]="['/signup']">Create one</a></p>
            </div>

            <div [style.color]="color" class="login-message">
                <p>{{ loginMessage }}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
